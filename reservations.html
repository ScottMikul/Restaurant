<body>
    <div class="container">

            <div class="jumbotron">
                    <h1 class="text-center" ><i class="fas fa-fire"></i> Hot Restaurant</h1>
                    <hr class="my-4">
                    <h3 class="text-center">Make your reservation</h3>
                    
                    <div class="text-center">
                    <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
                    <a class="btn btn-light btn-lg" href="/index" role="button"><i class="fas fa-home"></i></a>
                  </div>
                  </div>
                  <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading bg-light">
                                    <h4 class="panel-title">Table Reservation</h4>
                                </div>
                                <div class="panel-body">
                                    <form role="form" id="form">
                                        <div class="form-group">
                                            <label input>Name</label>
                                            <input type="text" class="form-control" id="reserve-name">
                                        </div>
                                        <div class="form-group">
                                                <label input>Phone Number</label>
                                                <input type="text" class="form-control" id="phone-number">
                                            </div>
                                            <div class="form-group">
                                                    <label input>Email</label>
                                                    <input type="text" class="form-control" id="email-address">
                                                </div>
                                                <div class="form-group">
                                                        <label input>Unique ID</label>
                                                        <input type="text" class="form-control" id="unique-id">
                                                    </div>
                                                    <button class="btn btn-primary submit">Submit</button>
                                    </form>
                                </div>
                            </div>
                        </div>


    </div>

</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script>
    
    $(".submit").click(function(event) {
        event.preventDefault();

        var name = $("#reserve-name").val();
        var phoneNumber = $("#phone-number").val();
        var email = $("#email-address").val();
        var id = $("#unique-id").val();



    class Table {
        constructor(name,phoneNumber,email,id){
    this.name = name;
    this.phoneNumber = phoneNumber;
    this.email = email;
    this.id = id;
}
        
    }
    var table = new Table (name, phoneNumber, email, id);

    $.ajax({
        url: "/table",
        type: "POST",
        data: table
    }).then(function(response){
        console.log(...response);

        document.getElementById("form").reset();

        // $("#reserve-name").val("");
        // $("#phone-number").val("");
        // $("#email-address").val("");
        // $("#unique-id").val("");
    })
})
